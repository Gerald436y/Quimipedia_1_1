<!-- ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ ✩ ★ -->


  <audio id="acierto" src="Sonidos/good-6081.mp3"></audio>
  <audio id="error" src="Sonidos/buzzer-or-wrong-answer-20582.mp3"></audio>
  <script>
    const letras = document.querySelectorAll('.letra');
    const espacios = document.querySelectorAll('.espacio');
    const sonidoAcierto = document.getElementById('acierto');
    const sonidoError = document.getElementById('error');
    
    letras.forEach(letra => {
      letra.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text', e.target.dataset.letra);
        e.target.style.opacity = '0.5';
      });
      
      letra.addEventListener('dragend', e => {
        e.target.style.opacity = '1';
      });
    });
    
    espacios.forEach(espacio => {
      espacio.addEventListener('dragover', e => {
        e.preventDefault();
      });
      
      espacio.addEventListener('drop', e => {
        e.preventDefault();
        const letraArrastrada = e.dataTransfer.getData('text');
        
        if (!espacio.textContent) {
          if (letraArrastrada === espacio.dataset.letra) {
            espacio.textContent = letraArrastrada;
            espacio.classList.add('correcto');
            sonidoAcierto.play();
          } else {
            espacio.classList.add('incorrecto');
            sonidoError.play();
            setTimeout(() => espacio.classList.remove('incorrecto'), 500);
          }
        }
      });
    });
  </script>
